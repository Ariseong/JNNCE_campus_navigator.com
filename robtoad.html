<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow the pictures and instructions to reach your destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
            background-color: #f8f8f8;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Destination Gallery</h1>
    <p>Please follow the instructions below the pictures.</p>

    <div class="gallery">
        <!-- Image 1 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/p727nirt4avjppllkc3rr/IMG_20241204_163522.jpg?rlkey=7apq6zz7d8lfagql97jxpq39p&raw=1" alt="A scenic view">
            <div class="caption">Image 1: your current location, turn left </div>
        </div>

        <!-- Image 2 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/7rcdpdbkcnxgvti0d69ey/IMG_20241204_163545.jpg?rlkey=1sxl1flw4rompae3hfi6gkdko&raw=1" alt="Second picture">
            <div class="caption">walk straight till you reach a cross</div>
        </div>

        <!-- Image 3 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/dsvej8y230xm81185mz1g/IMG_20241204_163635.jpg?rlkey=713qssv0g853xrqs8zdjemned&raw=1" alt="Third picture">
            <div class="caption">turn right </div>
        </div>

        <!-- Image 4 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/o3axpi39lrqye2r9gziof/IMG_20241204_163736.jpg?rlkey=r8k30cwlml9kf9m7afs7u3z5s&raw=1" alt="Fourth picture">
            <div class="caption">walk straight </div>
        </div>

        <!-- Image 5 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/zj80wfsb1usc3n9cz07q3/IMG_20241204_163844.jpg?rlkey=2gcf3cjrf91t50e38z8qh9hig&raw=1" alt="Fifth picture">
            <div class="caption">Turn right!</div>
        </div>

        <!-- Image 6 -->
        <div class="gallery-item">
            <img src="https://www.dropbox.com/scl/fi/d4o4e7jsyzc8916zx7mi8/IMG_20241204_163947.jpg?rlkey=qa5ubo7r8zcc54ykm7z3pf5t8&raw=1" alt="Sixth picture">
            <div class="caption">Congratulations!! you have reached your destination </div>
        </div>
    </div>
</body>
</html
